<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="logo">
      <i class="bi bi-film"></i>
      <span class="site-title">Movie Database</span>
    </div>
    <nav>
      <ul>
        <li class="nav-popular-movies">Popular Movies</li>
        <li class="nav-high-rated-movies">High Rated Movies</li>
        <li class="nav-by-genre-movies">By Genre</li>
      </ul>
      <form class="search-form">
        <div class="search">
          <button type="submit" class="search-button"><i class="bi bi-search"></i></button>
          <input class="search-input" name="q" type="search" placeholder="Search Movie Title" required />
        </div>
      </form>
    </nav>
  </header>

  <div class="container"></div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog"></div>
  </div>

</body>
<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="script.js"></script>

</html>
